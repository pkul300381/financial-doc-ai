version: '3.8'

services:
  api:
    build: .
    ports:
      - "8001:8000"
    environment:
      - APP_ENV=test
      - DATABASE_URL=postgresql://test_user:test_pass@test_db:5432/test_db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - test_db
  
  test_db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=test_user
      - POSTGRES_PASSWORD=test_pass
      - POSTGRES_DB=test_db
